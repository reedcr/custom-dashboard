{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dash_site/css/styles.css' %}">

    <title>Login</title>
</head>
<body>
    <main id="login-page">
        <h1>Login</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required><br>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
    </main>
    
    <footer>&copy; 2024 C. R.</footer>
</body>
</html>
